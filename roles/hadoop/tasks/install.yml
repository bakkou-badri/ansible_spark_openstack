---
# Install hadoop
- block:
  - name: Get hadoop 
    get_url:
      url=http://mirror.switch.ch/mirror/apache/dist/hadoop/common/hadoop-{{ hadoop_version }}/hadoop-{{ hadoop_version }}.tar.gz 
      dest=/usr/local/hadoop-{{ hadoop_version }}.tar.gz

  - name: unzip hadoop
    unarchive: 
      copy=no 
      src=/usr/local/hadoop-{{ hadoop_version }}.tar.gz 
      dest=/usr/local/
      owner={{ hadoop_user }} 
      group=hadoop
      creates=/usr/local/hadoop-{{ hadoop_version }}

  - name: set user and priviliges on hadoop
    file: path=/usr/local/hadoop-{{ hadoop_version }} owner={{ hadoop_user }} group=hadoop recurse=yes

  - name: make hadoop symlink
    file: src=/usr/local/hadoop-{{ hadoop_version }} dest=/usr/local/hadoop owner={{ hadoop_user }} group=hadoop state=link
    
  tags: 
    - downloads

- block: 
  - name: create configuration directory
    file: path={{ hadoop_conf_dir }} state=directory

  - name: distribute hadoop conf
    template: src=hadoop-env.sh.j2 dest={{ hadoop_conf_dir }}/hadoop-env.sh

  - name: distribute hadoop core-site.xml
    template: src=core-site.xml.j2 dest={{ hadoop_conf_dir }}/core-site.xml

  - name: distribute hadoop hdfs-site.xml
    template: src=hdfs-site.xml.j2 dest={{ hadoop_conf_dir }}/hdfs-site.xml

  - name: distribute hadoop masters file
    template: src=masters.j2 dest={{ hadoop_conf_dir }}/masters
  
  - name: distribute hadoop slaves file
    template: src=slaves.j2 dest={{ hadoop_conf_dir }}/slaves
  
  tags:
    - configuration

- name: create the hadoop directory
  file: path={{ hadoop_tmp_dir }} state=directory owner=hadoop group=hadoop
  
